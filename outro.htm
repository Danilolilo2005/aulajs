    <script>
        function sla(){
            var nome=  document.dois.nome.value

            var nota3=  parseFloat(document.dois.nota3.value)

            resultado=(nota1 + nota2 + nota3 + nota4)/4
            alert(nome+ " sua nota Ã© " +resultado)
        }
    </script>
    <form name="dois">
        Nome:<input type="text" name="nome"><br><br>
        nota1:<input type="text" name="nota1"><br><br>
        nota2:<input type="text" name="nota2"><br><br>

        <input type="button" value="confirm" onClick="sla()">
